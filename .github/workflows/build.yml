name: Build and Package

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Core Tests (Quality Gate)
        run: mvn test -Dtest="PlayerVoteDataTest,VoteRecordTest,RewardTest,MessageUtilsSimpleTest"

      - name: Package
        run: mvn package -DskipTests

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VotingMatters-${{ github.sha }}
          path: target/*.jar
          retention-days: 90

      - name: Upload to Release
        if: github.event_name == 'release'
        run: |
          # Find the JAR file
          JAR_FILE=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" | head -1)
          if [ -n "$JAR_FILE" ]; then
            gh release upload ${{ github.event.release.tag_name }} "$JAR_FILE" --clobber
          else
            echo "No JAR file found to upload"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

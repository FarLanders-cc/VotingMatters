name: Build and Package

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Core Tests (Quality Gate)
        run: mvn test -Dtest="PlayerVoteDataTest,VoteRecordTest,RewardTest,MessageUtilsSimpleTest"

      - name: Package
        run: mvn package -DskipTests

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: VotingMatters-${{ github.sha }}
          path: target/*.jar
          retention-days: 90

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: target/VotingMatters-*.jar
          asset_name: VotingMatters-${{ github.event.release.tag_name }}.jar
          asset_content_type: application/java-archive
